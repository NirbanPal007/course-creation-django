<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>New Course</title>
  {% load static %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
  <link rel="stylesheet" href="{%static 'css/bootstrap.404e2a97cc5c.css' %}" type="text/css" media="all" />
  <link rel="stylesheet" href="{%static 'css/custom.86cdb688a03d.css' %}" media="all" />
 
</head>
<style>
  .b-img {
    background: url('{%static 'background.webp' %}') no-repeat fixed center;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    background-size: cover;
    max-width: 100%;
  }

  .formbg {
    padding: 2%;
    background-color: whitesmoke;
    border-radius: 8px;
  }
</style>


<body>
  <!-- navigation bar-->
  <header id="global-navigation" class="header-global ">
    <div class="top-head"></div>
    <!--my changes add conatiner class here -->
    <div class="conatiner">
      <nav class="wrapper-header" aria-label="Global" style="margin:0 auto">
        <h1 class="logo" style="display:inline-block; float: left;">
          <a href="https://lms-pp.ricesmart.in/">
            <img class="" width="200px" height="200px" src="{%static 'logo.22285f727990.webp' %}"
              alt="RICE Smart Home Page">
          </a>
        </h1>
      </nav>
    </div>
  </header>
  <div class="container-fluid px-5 b-img">
    <div class="formbg">
      <h3 class="text-center mb-3">Create New Course</h3>
      <form action="" method="" enctype="multipart/form-data" width: 100%; padding: 0 17%>
        {% comment %} {% csrf_token %} {% endcomment %}
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Course Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control shadow-sm" id="cname" placeholder="Enter course name">
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueid" class="col-sm-3 col-form-label">Course Unique ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control shadow-sm" id="uniqueid" placeholder="Enter course unique id">
          </div>
        </div>

        <div class="form-group row">
          <label for="tag" class="col-sm-3 col-form-label">Course Tag</label>
          <div class="col-sm-9">
            <select id="tag" class="form-control shadow-sm">
              <option selected>Choose...</option>
              <option>Pro</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="subfile" class="col-sm-3 col-form-label">Subject file</label>
          <div class="col-sm-9">
            <input type="file" class="form-control shadow-sm" id="subfile">
          </div>
        </div>
        <div class="form-group row">
          <label for="modulefile" class="col-sm-3 col-form-label">Module file</label>
          <div class="col-sm-9">
            <input type="file" class="form-control shadow-sm" id="modulefile">
          </div>
        </div>
        <div class="form-group row">
          <label for="topicfile" class="col-sm-3 col-form-label">Topic file</label>
          <div class="col-sm-9">
            <input type="file" class="form-control shadow-sm" id="topicfile">
          </div>
        </div>
        <div class="form-group row px-1">

          <div class="col-sm-9">
            <div class="col-sm-3">
              <input type="checkbox" class="form-check-input my-1 shadow-sm" id="oldcurriculum">
            </div>

            <label class="form-check-label px-0 mx-3" for="oldcurriculum">Is Old Curriculum</label>

          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <a href="/">
          <button type="button" id="subbtn" class="btn btn-primary shadow-sm">Submit</button>
          </a>
        </div>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
